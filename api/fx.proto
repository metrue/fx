syntax = "proto3";

package api;

import "googleapis/google/api/annotations.proto";

message FunctionMeta {
  string Lang    = 1;
  string Content = 2;
}

message CallRequest {
  string Lang = 1;
  string Content = 2;
  string Params = 3;
}

message CallResponse {
  string Error = 1;
  string Data = 2;
}

message UpRequest {
  repeated FunctionMeta Functions = 1;
}

message DownRequest {
  repeated string ID = 1;
}

message ListRequest {
  repeated string ID = 1;
}

message UpMsgMeta {
  string FunctionID     = 1;
  string LocalAddress   = 2;
  string RemoteAddress  = 3;
  string Error          = 4;
}

message UpResponse {
  repeated UpMsgMeta Instances = 1;
}

message DownMsgMeta {
  string ContainerId     = 1;
  string ContainerStatus = 2;
	string ImageStatus     = 3;
  string Error 		   		  = 4;
}

message DownResponse {
  repeated DownMsgMeta Instances = 1;
}

message ListItem {
  string FunctionID = 1;
  string State = 2;
  string ServiceURL = 3;
}

message ListResponse {
  repeated ListItem Instances = 1;
}


message PingRequest {}

message PingResponse {
  string Status = 1;
}

service FxService {
  rpc Ping(PingRequest) returns (PingResponse) {
    option (google.api.http) = {
      get: "/ping"
    };
  }

  rpc Up (UpRequest) returns (UpResponse) {
    option (google.api.http) = {
      post: "/v1/up"
      body: "*"
    };
  }
  rpc Down (DownRequest) returns (DownResponse) {
    option (google.api.http) = {
      post: "/v1/down"
      body: "*"
    };
  }
  rpc List (ListRequest) returns (ListResponse) {
    option (google.api.http) = {
      post: "/v1/list"
      body: "*"
    };
  }

  rpc Call (CallRequest) returns (CallResponse) {
    option (google.api.http) = {
      post: "/v1/call"
      body: "*"
    };
  }
}
