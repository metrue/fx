defaults: &defaults
  docker:
    - image: circleci/golang:1.10
  working_directory: /go/src/github.com/metrue/fx

attach_workspace: &attach_workspace
  attach_workspace:
    at: /go/src/github.com/metrue/fx

setup_remote_docker: &setup_remote_docker
  setup_remote_docker:
      docker_layer_caching: true

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - *setup_remote_docker
      - run:
          name: Install Deps
          command: make install-deps
      - run:
          name: Build
          command: make build
      - run:
          name: Unit Test
          command: |
              make unit-test
              bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
      - run:
          name: Integration Test
          command: make integration-test
  deploy:
    <<: *defaults
    steps:
      - checkout
      - *setup_remote_docker
      - run:
          name: Install Deps
          command: make install-deps
      - run:
          name: Release
          command: make release

workflows:
  version: 2
  workflow:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - /^.*--autodeploy$/
