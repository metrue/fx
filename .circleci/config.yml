defaults: &defaults
  machine: true
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    OUTPUT_DIR: "./build"
    DIST_DIR: "./dist"

install_golang: &install_golang
  run:
    name: install Golang 1.11
    command: |
      sudo add-apt-repository ppa:gophers/archive
      sudo apt-get update
      sudo apt-get install golang-1.11-go
      alias go="/usr/lib/go-1.11/bin/go"
      go version

install_packr: &install_packr
  run:
    name: Install packr
    command: |
      /usr/lib/go-1.11/bin/go mod download
      /usr/lib/go-1.11/bin/go get -u github.com/gobuffalo/packr/packr

install_httpie: &install_httpie
  run:
    name: install httpie
    command: |
      sudo apt-get -y update && sudo apt-get -y install httpie

install_jq: &install_jq
  run:
    name: install jq
    command: |
      sudo apt-get update && sudo apt-get -y install jq

build_binary: &build_binary
  run:
    name: build binary
    command: |
      /usr/lib/go-1.11/bin/go build -o ${OUTPUT_DIR}/fx fx.go

unit_test: &unit_test
  run:
    name: unit test
    command: |
      make unit-test
      bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
cli_test: &cli_test
  run:
    name: cli test
    command: make cli-test

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - *install_golang
      - *install_packr
      - *unit_test
      - *build_binary
      - run:
          name: Pull images
          command: make pull
      - *cli_test
  deploy:
    <<: *defaults
    steps:
      - checkout
      - *install_golang
      - *install_packr
      - *build_binary
      - run:
          name: Pull images
          command: make pull
      - *cli_test
      - run:
          name: Release
          command: make release
  release:
    <<: *defaults
    steps:
      - checkout
      - *install_golang
      - *install_packr
      - *build_binary
      - run:
          name: Release
          command: make release

workflows:
  version: 2
  workflow:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - /^.*--autodeploy$/
      - release:
          requires:
            - test
          filters:
            branches:
              only:
                - production
