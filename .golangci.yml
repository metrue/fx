run:
  concurrency: 4
  deadline: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - src/external_libs
    - autogenerated_by_my_lib
  # skip-files:

linters:
  enable:
    - megacheck
    - govet
    - deadcode
    - gocyclo
    - golint
    - varcheck
    - structcheck
    - maligned
    - errcheck
    - dupl
    - ineffassign
    - interfacer
    - unconvert
    - goconst
    - gosec
    - megacheck
  enable-all: false
